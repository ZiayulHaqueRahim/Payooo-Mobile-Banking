<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Payoo Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">

                <!-- //available balance -->
                <div class="stats shadow">
                    <div class="stat mt-5">
                      <div class="stat-value">89400</div>
                      <div class="stat-desc">Available Balance</div>
                      <div class="divider"></div>
                    <button class="btn btn-sm mb-3">Add Money</button>
                    <button class="btn btn-sm mb-2">Cash Out</button>
                    </div>
                  </div>

                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Amount</span>
                      </label>
                      <input  id="input-add-money" type="email" placeholder="Amount to be added" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin</span>
                      </label>
                      <input  id="pin-number" type="password" placeholder="password" class="input input-bordered"  autocomplete="off" required />
                    </div>
                    <div class="form-control mt-6">
                      <button  id='add-money-btn' class="btn btn-primary">add Money</button>
                    </div>
                  </form>
                </div>
            </div>
          </div>
    </section>



    <script src="/js/calculate.js"></script>
</body>
</html>
